<div [formGroup]="form">
    <div class="header text-center">Configuration</div>
    <div class="body">

        <div class="row justify-content-between vertical-align">
            <div class="first-column">
                <div class="input-group mt-2 align-items-center">
                    <div class="input-group-prepend">
                <span class="input-group-text">
                  DeviceID
                </span>
                    </div>
                    <div class="input-form">
                        <select class="form-control" formControlName="deviceId"
                                (change)="onChangeSensor($event)">
                            <option *ngFor="let sensor of sensors; let i = index" [value]="sensor.id">
                                {{sensor.name ? sensor.name : sensor.id}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="second-column">
                <div class="input-group mt-2 align-items-center">
                    <div class="input-group-prepend">
                <span class="input-group-text">
                  Name
                </span>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="deviceName"
                           formControlName="deviceName"
                           [value]="selectedSensor && selectedSensor.name  ? selectedSensor.name : null">
                </div>
            </div>
        </div>

        <div class="row justify-content-between vertical-align mt-2" >

            <div class="first-column" *ngIf="selectedSensor.features.pwr_period">
                <div class="input-group mt-2 align-items-center">
                    <div class="input-group-prepend">
                <span class="input-group-text">
                  Period
                </span>
                    </div>
                    <input type="number"
                           class="form-control col-3"
                           id="period"
                           formControlName="period"
                           [value]="selectedSensor && selectedSensor.features.pwr_period ? selectedSensor.features.pwr_period : null">
                </div>
            </div>

            <div *ngIf="selectedSensor.features.esstop"
                 [ngClass]="{
                        'first-column':selectedSensor.features && !selectedSensor.features.pwr_period && selectedSensor.features.esstop,
                        'second-column':selectedSensor.features && selectedSensor.features.pwr_period &&  selectedSensor.features.esstop}">
                <mat-slide-toggle
                        class="switch- ml-2 vertical-align"
                        [color]="'#009688'"
                        formControlName="activated"
                        [disabled]="selectedSensor && selectedSensor.features.switch_state ? selectedSensor.features.switch_state : false">
                    Turn On
                </mat-slide-toggle>
            </div>

        </div>
    </div>

    <div class="footer mt-4">
        <div class="row justify-content-between">
            <button type="button" class="cancel-button" (click)="close()">Cancel</button>
            <button type="button" class="save-button" [disabled]="!isFormValid()" (click)="save()">Save</button>
        </div>
    </div>

</div>
